<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWNN-Login</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login3.css">
  </head>
  <body>
    <div class="layout">
        <img src="./logo/Deeza Bakes (1).png" alt="logo" class="logo">
        <h1>Sign Up</h1>
      <form class="form" id="signup_form">
        <div class="form-group">
          <label for="full_name" class="form-label">Full Name</label
          ><input required autocomplete="off" type="text" class="form-input" id="full_name" placeholder="Enter Your Full Name:" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label
          ><input required autocomplete="off" type="email" class="form-input" id="email" placeholder="Enter Your Email Address:" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label
          ><input required autocomplete="off" type="password" class="form-input" id="password" placeholder="Enter Your Password" />
        </div>
        <div class="action">
            <p>Have an account <span class="blue"><a href="login3.html">
                Sign In
            </a></span></p>
            <button class="transition btn scale" type="submit">Register</button>
        </div>
      </form>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
